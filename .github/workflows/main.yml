name: CI/CD Pipeline

on:
  push:
    branches: ['main']

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3
      - name: Setup node.js 20.9.0
        uses: actions/setup-node@v3
        with:
          node-version: 20.9.0
          cache: 'yarn'
      - run: yarn install
      - run: yarn test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create .env file
        run: |
          echo HOROROK_SERVER_PORT=${{ secrets.HOROROK_SERVER_PORT }} >> .env
          echo TIMER_APP_PORT=${{ secrets.TIMER_APP_PORT }} >> .env
          echo MONGODB_URL=${{ secrets.MONGODB_URL }} >> .env
          echo MONGODB_PORT=${{ secrets.MONGODB_PORT }} >> .env
          echo JWT_SECRET=${{ secrets.JWT_SECRET }} >> .env
          echo JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }} >> .env
          echo DB_HOST=${{ secrets.DB_HOST }} >> .env
          echo DB_NAME=${{ secrets.DB_NAME }} >> .env
          echo DB_USER=${{ secrets.DB_USER }} >> .env
          echo DB_PASSWORD=${{ secrets.DB_PASSWORD }} >> .env
          echo DB_PORT=${{ secrets.DB_PORT }} >> .env

      - name: Login Dockerhub
        env:
          DOCKER_USERNAME: ${{secrets.DOCKERHUB_USERNAME}}
          DOCKER_PASSWORD: ${{secrets.DOCKERHUB_PASSWORD}}
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - name: Build Docker Compose Services
        run: docker-compose build
      - name: Push Docker Compose Images
        run: docker-compose push

  deploy:
    needs: build
    runs-on: [self-hosted, 'hororok']

    steps:
      - uses: actions/checkout@v3
      - name: Deploy with Docker Compose
        env:
          HOROROK_SERVER_PORT: ${{ secrets.HOROROK_SERVER_PORT }}
          TIMER_APP_PORT: ${{ secrets.TIMER_APP_PORT }}
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
          MONGODB_PORT: ${{ secrets.MONGODB_PORT }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_PORT: ${{ secrets.DB_PORT }}
        run: docker-compose up -d
